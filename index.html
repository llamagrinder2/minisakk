<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sakk</title>
    <link rel="stylesheet" href="lib/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container"> <div id="ai-log-display"></div> <div id="board" class="small-board"></div>
    </div>

    <div class="controls">
        <p>AI Nehézség: <span id="ai-difficulty-display">2</span></p>
        <button id="decreaseDifficulty">Könnyebb AI</button>
        <button id="increaseDifficulty">Nehezebb AI</button>
        <button id="resetGame">Új játék</button>
    </div>

    <script src="lib/jquery-3.7.1.min.js"></script>
    <script src="lib/chessboard-1.0.0.min.js"></script>
    <script src="lib/chess.min.js"></script>
    
    <script>
        // Deklaráljuk a sunfishWorker-t a window objektumon, hogy globálisan elérhető legyen
        window.sunfishWorker = null; // Kezdetben null
        if (window.Worker) {
            window.sunfishWorker = new Worker('lib/sunfish.js');
            console.log("Sunfish Web Worker indítva.");
        } else {
            console.error("A böngésző nem támogatja a Web Workereket. Az AI funkciók nem lesznek elérhetők.");
        }
    </script>

    <script src="script.js"></script>

</body>
</html>
